<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Artists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 600px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: blue;
            text-decoration: underline;
            font-weight: normal;
        }
        .footer a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Artists</h1>
        <ul>
            {% for artist in artists %}
            <li><a href="/artist/{{ artist[0] }}">{{ artist[1] }}</a></li>
            {% endfor %}
        </ul>
        <div class="footer">
            <a href="/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
