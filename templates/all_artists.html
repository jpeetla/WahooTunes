<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Artists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        a:hover {
            color: #555;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            position: fixed;
            bottom: 10;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <h1>All Artists</h1>
    <ul>
        {% for artist in artists %}
        <li><a href="/artist/{{ artist[0] }}">{{ artist[1] }}</a></li>
        {% endfor %}
    </ul>

    <div class="footer">
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
