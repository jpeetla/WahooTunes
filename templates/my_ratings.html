<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover {
            color: darkblue;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
        }
        .footer a {
            color: blue;
            text-decoration: underline;
            font-weight: normal;
        }
        .footer a:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Ratings</h1>
        <ul>
            {% for rating in user_ratings %}
                <li>
                    <strong>Song:</strong> <a href="{{ url_for('song_detail', song_id=rating[4]) }}">{{ rating[2] }}</a> 
                    by <a href="{{ url_for('artist_detail', artist_id=rating[5]) }}">{{ rating[3] }}</a> 
                    <br>
                    <strong>Rating:</strong> {{ rating[0] }}/5 
                    <br>
                    <strong>Review:</strong> {{ rating[1] }}
                </li>
            {% endfor %}
        </ul>
        <div class="footer">
            <a href="/home">Back to Home</a>
        </div>
    </div>
</body>
</html>
