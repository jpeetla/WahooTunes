<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 90%; 
            max-width: 900px; 
            min-height: 80vh; 
        }
        h1 {
            color: #333;
        }
        .details, .ratings {
            text-align: left;
            margin-top: 20px;
        }
        .ratings {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            grid-gap: 20px; 
        }
        .rating-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px; 
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Song Details</h1>
        <div class="details">
            <p><strong>Title:</strong> {{ song_title }}</p>
            <p><strong>Genre:</strong> {{ genre }}</p>
            <p><strong>Artist:</strong> {{ artist }}</p>
            <p><strong>Length:</strong> {{ song_length }}</p>
        </div>
        <div class="ratings">
            <h2>Ratings</h2>
            {% for rating in ratings %}
                <div class="rating-item">
                    <p><strong>Rating:</strong> {{ rating[0] }}</p>
                    <p><strong>Review:</strong> {{ rating[1] }}</p>
                    <p><strong>User:</strong> {{ rating[2] }}</p>
                </div>
            {% endfor %}
        </div>
        <a href="/artist/{{ artist_id }}">Go to Artist</a> <!-- Added dynamic URL -->
        <br>
        <a href="/all_songs">Back to All Songs</a>
        <br>
        <a href="/home">Back to Home</a>
    </div>
</body>
</html>
